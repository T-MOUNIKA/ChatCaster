<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pastel AI Chatbot</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3e7ff, #d8e6ff, #ffe7e7);
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Chat Card */
    #chat-card {
      width: 420px;
      height: 85vh;
      background: #ffffffcc;
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-top: 0;
      font-weight: 500;
      color: #4a4a4a;
    }

    /* Chat area */
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 15px;
    }

    /* Chat bubbles */
    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 15px;
      margin-bottom: 12px;
      line-height: 1.4;
      font-size: 15px;
      animation: bubbleFade 0.3s ease;
      white-space: pre-wrap;
    }

    @keyframes bubbleFade {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: #c8d9ff;
      color: #1f2d5a;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #ffe3f1;
      color: #5a1f3d;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    /* Typing dots animation */
    #typing {
      display: none;
      margin-left: 5px;
    }

    .dots span {
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background: #999;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.4s infinite both;
    }

    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%,80%,100% { opacity: .2; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-4px); }
    }

    /* Input area */
    #input-row {
      display: flex;
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    #input:focus {
      outline: none;
      border-color: #7da2ff;
      box-shadow: 0 0 5px rgba(125,162,255,0.4);
    }

    #send {
      background: #7da2ff;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s ease;
    }

    #send:hover {
      background: #5a82ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(90,130,255,.25);
    }
  </style>
</head>

<body>

  <div id="chat-card">
    <h2>Pastel AI Chat ðŸ’¬</h2>

    <div id="chatbox"></div>

    <div id="typing" class="dots">
      <span></span><span></span><span></span>
    </div>

    <div id="input-row">
      <input id="input" type="text" placeholder="Type your message...">
      <button id="send">Send</button>
    </div>
  </div>

<script>
  async function sendMessage() {
    const msg = document.getElementById("input").value.trim();
    if (!msg) return;

    const chatbox = document.getElementById("chatbox");

    // User bubble
    const userBubble = document.createElement("div");
    userBubble.classList.add("bubble", "user");
    userBubble.textContent = msg;
    chatbox.appendChild(userBubble);
    chatbox.scrollTop = chatbox.scrollHeight;

    document.getElementById("input").value = "";

    // Bot bubble (streaming target)
    const botBubble = document.createElement("div");
    botBubble.classList.add("bubble", "bot");
    chatbox.appendChild(botBubble);

    // Show typing animation
    document.getElementById("typing").style.display = "block";

    const response = await fetch("http://127.0.0.1:8000/api/chat/stream", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const reader = response.body.getReader();
    const decoder = new TextDecoder("utf-8");

    // Live streaming chunks
    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      const chunk = decoder.decode(value);
      botBubble.textContent += chunk;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Hide typing dots
    document.getElementById("typing").style.display = "none";
  }

  document.getElementById("send").addEventListener("click", sendMessage);
  document.getElementById("input").addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
